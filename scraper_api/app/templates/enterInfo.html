{% block script %}
<script>
    function sendData() {
        let URL = '/processInfo'
        let income = document.getElementById('income').value;
        let family_number = document.getElementById('family_number').value;
        let location = document.getElementById('location').value;

        let data = {
            "income": income,
            "family_number": family_number,
            "location": location
        }

        post(URL, data);

    }
</script>
