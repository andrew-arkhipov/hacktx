{% extends "template.html" %}
{% block title %}Furniture{% endblock %}
{% block content %}
<style>
    .card {
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
    }
</style>

<div class="container-fluid mt-5">
    <div class="container d-flex justify-content-center">
        {% for item in data %}
        <div class="row">
            {% for elem in data[item] %}
            <div class="col-md-auto m-2">
                <div class="card" style="width: 20rem;" id="search-card-main">
                    <div class="container d-flex justify-content-center">
                        <img class="card-img-top" src="{{ elem['image_href'] }}" style="height: 120px; width: auto;">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" style="font-size: 14px;">{{  elem['title'] }}</h4>
                        <p class="card-text" style="font-size: 14px; font-weight: 700;">{{ elem['price'] }}</p>
                        <a class="btn btn-primary btn-block mt-2" href="{{ elem['href'] }}" target="_blank"
                            style="border-radius: 12px;">Examine</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
{% block script %}
{% endblock %}
