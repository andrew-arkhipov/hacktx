{% extends "template.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<style>
    .card {
        border: 2px solid lightgrey;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.1);
        transition: 0.3s;
        border-radius: 20px;
    }

    #card-title {
        font-family: 'Montserrat', sans-serif;
        font-size: '25px';
        font-weight: 700;
    }

    .card:hover {
        box-shadow: 0 16px 32px 0 rgba(0, 0, 0, 0.25);
    }

    #issue-title {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        color: black;
        font-size: 25px;
    }

    b {
        color: gray;
        font-weight: 600;
    }

    .state {
        font-family: 'Roboto', sans-serif;
        color: white;
        font-weight: 500;
        font-size: 15px;
    }

    .state:hover {
        color: white;
    }
</style>
<div class="container">
    {% for job in data %}
    <div class="card mt-3">
        <div class="card-body d-flex justify-content-center">
            <div class="container">
                <h4 class="card-title">Title</h4>
                <p style="font-family: 'Montserrat'; font-weight: 300;">{{ job['title'] }}</p>
            </div>
            <div class="container">
                <h4 class="card-title">Salary</h4>
                <p style="font-family: 'Montserrat'; font-weight: 300;">{{ job['salary'] }}</p>
            </div>
            <div class="container">
                <a class="btn btn-info" href="{{ job['href'] }}" target="_blank"
                    style="font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 16px;">Examine</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
{% block script %}
{% endblock %}
