<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Montserrat:wght@500;600;800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel='stylesheet'>
    <style>
        a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Error!</h4>
        <p>{{ messages }}</p>
        <hr>
    </div>
    {% endif %}
    {% endwith %}
    <nav class="navbar sticky-top d-flex align-items-center"
        style="background-color: white; border-bottom: 2px solid whitesmoke">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <h1 id="title-brand">
                    <img src="{{ url_for('static', filename='paper_airplane.png') }}" style="height: 50px; width: auto;"
                        class="mr-2">Fetch</h1>
            </a>
            <div>
                <button class="btn ml-2 mr-2" id="nav-button"><span class="ml-3 mr-3"></span>Home</button>
                <button class="btn ml-2 mr-2" id="nav-button"><span class="ml-3 mr-3">Documentation</span></button>
                <button class="btn ml-2 mr-2" id="nav-button" style="background-color:#2091F9; color: white;"><span
                        class="ml-3 mr-3">Get Started</span></button>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block script %}{% endblock %}
</body>


</html>
